<!DOCTYPE html>
<html
        lang="ru"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация</title>
  <link rel="stylesheet" th:href="@{/auth/css/style.css}" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
</head>
<body>
<div class="page-layout">
  <div class="page-layout__content-wrapper w-100 overflow-y-scroll">
    <div
            class="page-layout__content page-layout__content--no-header login-page__content p-3"
    >
      <div
              id="error-alert"
              class="alert alert-danger alert-dismissible fade show position-absolute top-0 end-0 m-3"
              style="display: none"
              role="alert"
      >
        Вы указали неверные данные для входа. Попробуйте снова.
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
        ></button>
      </div>

      <form
              class="form-layout p-3 rounded-3 shadow"
              method="post"
              th:action="@{/auth/login}"
      >
        <span class="fs-3 text-primary text-center">Авторизация</span>
        <div class="w-100">
          <div class="input-group">
            <span class="input-group-text fs-6">@ <i class=""></i></span>
            <input
                    class="form-control rounded-end"
                    type="text"
                    name="username"
                    placeholder="Введите логин"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="w-100">
          <div class="input-group">
                <span class="input-group-text fs-6">
                  <i class="bi bi-key"></i>
                </span>
            <input
                    class="form-control rounded-end"
                    name="password"
                    type="password"
                    placeholder="Введите пароль"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <a href="/auth/recovery-password" class="text-center">
          Забыли пароль?
        </a>
        <button
                data-v-5bd6bdd4=""
                type="submit"
                class="btn d-flex btn-primary"
        >
          Войти
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("error")) {
    document.getElementById("error-alert").style.display = "block";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
