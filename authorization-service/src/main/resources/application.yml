server:
    port: 7777
spring:
    datasource:
        url: jdbc:postgresql://localhost:5433/hits
        username: admin
        password: admin
    jpa:
        show-sql: true
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
    data:
        redis:
            host: localhost
            port: 6379
oauth:
    secret: secret
    redirect: http://localhost/login/oauth2/code/gateway
    issuer: http://127.0.0.1:7777

