server:
    port: 7777
spring:
    rabbitmq:
        addresses: localhost:5672
    datasource:
        url: jdbc:postgresql://localhost:5433/hits
        username: admin
        password: admin
    jpa:
        show-sql: true
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
rabbitmq:
    exchanges:
        internal: internal.exchange
    routing-keys:
        internal-invitation: internal.invitation.routing-key
oauth:
    secret: secret
    redirect: http://localhost/login/oauth2/code/gateway
    issuer: http://127.0.0.1:7777

