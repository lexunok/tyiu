server:
    port: 7777
    admin:
        username: ideasmanager15@gmail.com
        password: ${SERVICE_PASSWORD}
spring:
    rabbitmq:
        addresses: rabbitmq
    datasource:
        url: jdbc:postgresql://db-authorization/hits
        username: ${SERVICE_USERNAME}
        password: ${SERVICE_PASSWORD}
    jpa:
        open-in-view: false
        show-sql: true
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
    data:
        redis:
            repositories:
                enabled: false
            host: redis
            port: 6379
rabbitmq:
    exchanges:
        internal: internal.exchange
    routing-keys:
        internal-invitation: internal.invitation.routing-key
oauth:
    secret: ${SERVICE_PASSWORD}
    redirect: ${REDIRECT_URL}/login/oauth2/code/hits
    issuer: ${AUTH_URL}

