name: CI/CD

on:
  workflow_dispatch:
    branches:
      - master
jobs:
  run-tests-ideas-service:
    runs-on: ubuntu-latest
    env:
      MAIL_LOGIN: ${{ secrets.MAIL_LOGIN }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          docker-compose up -d

      - name: Change wrapper permissions
        run: chmod +x ./ideas-service/gradlew
      - name: Build JAR file
        run: |
              cd ideas-service
              ./gradlew -PspringProfile=test build -x test

      - name: Run tests
        run: |
              cd ideas-service
              ./gradlew test -Pprofile=test

  build-and-push-ideas-service:
    needs: run-tests-ideas-service
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SERVICE_USERNAME: ${{ secrets.SERVICE_USERNAME }}
      SERVICE_PASSWORD: ${{ secrets.SERVICE_PASSWORD }}
      MAIL_LOGIN: ${{ secrets.MAIL_LOGIN }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build containers
        run: |
          docker-compose -f docker-compose-test.yml up -d

      - name: Change wrapper permissions
        run: chmod +x ./ideas-service/gradlew

      - name: Build JAR file
        run:  ./ideas-service/gradlew -PspringProfile=prod -Dtoken=${{ secrets.DOCKERHUB_TOKEN }} bootBuildImage

