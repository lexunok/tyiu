server:
  port: 8081
spring:
  r2dbc:
    pool:
      enabled: true
      initial-size: 10
      max-idle-time: 1m
      max-size: 30
    url: r2dbc:postgresql://postgres-ideas/hits
    username: ${SERVICE_USERNAME}
    password: ${SERVICE_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_URL}/oauth2/jwks