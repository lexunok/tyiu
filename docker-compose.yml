services:
  db_ideas:
    container_name: db-ideas
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: hits
    ports:
      - 5432:5432
    volumes:
      - db-ideas:/data/db-ideas
  db_auth:
    container_name: db-auth
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: hits
    ports:
      - 5433:5432
    volumes:
      - db-auth:/data/db-auth
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.12.12-management-alpine
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
volumes:
  db_ideas:
  db_auth:
